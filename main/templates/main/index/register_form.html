<form id="sensitive" method="post">
    {% csrf_token %}
    <small class="form-text text-muted">Your username must be at least 4 characters.</small>
    <div class="input-group mb-3">
        <input type="text" name="username" placeholder="Username" minlength="4" class="form-control" required>
    </div>
    <div class="input-group mb-3">
        <input type="email" name="email" placeholder="E-mail" class="form-control" required>
    </div>
    <small class="form-text text-muted">Your password must be at least 8 characters.</small>
    <div class="input-group mb-3">
        <input type="password" name="password1" placeholder="Password" minlength="8" class="form-control" required>
    </div>
    <div class="input-group mb-3">
        <input type="password" name="password2" placeholder="Confirm Password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Register</button>
</form>
