{% if page.has_previous %}
    <a href="?uuid={{ request.GET.uuid }}&q={{ page.previous_page_number }}">
        << Previous
    </a>
{% endif %}
{% if page.has_previous or page.has_next %}
    |
{% endif %}
{% if page.has_next %}
    <a href="?uuid={{ request.GET.uuid }}&q={{ page.next_page_number }}">
        Next >>
    </a>
{% endif %}
