<div class="m-2">
    {% for answer in quiz.answers %}
    <div class="row mx-4 my-2">
        <button name="answer" value="{{ answer.correct }}" class="btn btn-outline-secondary">
            {{ answer.text }}
            {% if answer.image %}
                {% load static %}
                <img src="{% static answer.image.src %}" alt="{{ answer.image.alt }}" class="zeusz-img">
            {% endif %}
        </button>
    </div>
    {% endfor %}
</div>
