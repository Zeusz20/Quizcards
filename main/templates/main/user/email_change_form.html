<form method="post">
    {% csrf_token %}
    <input type="hidden" name="change" value="email">

    <div class="row mb-2">
        <div class="form-group col-md-3">
            <label for="id_new_email">Enter your new e-mail address:</label>
            <input id="id_new_email" type="email" name="new_email" class="form-control" required>
        </div>
    </div>

    <button type="submit" class="btn btn-danger">Change e-mail</button>
</form>
