<div class="col-md-2">
    <a href="/editor" class="input-group mb-2">Create a new deck</a>
    <input type="text" id="local-deck-search" placeholder="Search decks" class="form-control">
</div>
<br>

<div id="holder">
    {% include "main/messages.html" %}
    {% if not decks %}
        <p class="text-muted">You have not created any decks yet.</p>
    {% endif %}

    {% for deck in decks %}
        {% include "main/deck_view.html" %}
    {% endfor %}
</div>

{% block script %}
    <!-- Handle search for user created decks/study sets -->
    <script>
        const raw = '{{ decks }}'.replace(/&#x27;/g, '"')
        const data = JSON.parse(raw)
        const deckTemplate = '{{ template }}'.replace(/&quot;/g, '"').replace(/&lt;/g, '<').replace(/&gt;/g, '>')      
    </script>
    {% load static %}
    <script src="{% static 'js/local_deck_search.js' %}"></script>
{% endblock script %}
