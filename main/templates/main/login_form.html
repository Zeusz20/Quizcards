<form method="post">
    {% csrf_token %}
    <div class="input-group mb-3">
        <input type="text" id="username" name="username" placeholder="Username" require class="form-control">
    </div>
    <div class="input-group mb-3">
        <input type="password" id="password" name="password" placeholder="Password" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary my-2">Log In</button>
</form>
