<input type="file" name="{{ type }}-image" accept="image/png, image/jpeg" class="mb-2">

{% if image_path %}
    {% with "media/"|add:image_path as image %}
        {% load static %}
        <img name="{{ type }}-preview" src="{% static image %}" alt="" loading="lazy" class="zeusz-img">
    {% endwith %}
{% else %}
    <img name="{{ type }}-preview" src="" alt="" loading="lazy" class="zeusz-img">
{% endif %}

<button type="button" name="del-{{ type }}-img" style="width: 2em" class="btn-danger">X</button>
