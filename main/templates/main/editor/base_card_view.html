<div class="row my-5 zeusz-card">
    <div class="col">
        <h6>Term</h6>
        <div id="term"></div>
        <input type="file" name="term-image" accept="image/png, image/jpeg" class="mb-2">
        <img name="term-preview" src="" alt="" loading="lazy" class="zeusz-img">
        <button type="button" name="del-term-img" style="width: 2em" class="btn-danger">X</button>
    </div>

    <div class="col">
        <h6>Definition</h6>
        <div id="definition"></div>
        <input type="file" name="definition-image" accept="image/png, image/jpeg" class="mb-2">
        <img name="definition-preview" src="" alt="" loading="lazy" class="zeusz-img">
        <button type="button" name="del-definition-img" style="width: 2em" class="btn-danger">X</button>
    </div>

    <button name="delete-btn" type="button" class="btn btn-danger btn-sm mt-2">Delete</button>
</div>
